<ion-header>
    <ion-navbar>
        <ion-title>Product Detail</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="productDetails.image" alt="">
    </ion-card>

    <ion-card>
        <ion-card-header>{{ productDetails.name }}</ion-card-header>
        <ion-card-content>{{ productDetails.description }}</ion-card-content>
        <ion-card-header>
            <ion-item>
                Price
                <ion-badge item-right>{{ productDetails.price | currency }}</ion-badge>
            </ion-item>
            <ion-item>
                Genger
                <ion-badge item-right>{{ productDetails.gender }}</ion-badge>
            </ion-item>
        </ion-card-header>
    </ion-card>
</ion-content>
